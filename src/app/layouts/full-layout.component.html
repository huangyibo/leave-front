<div class="wrapper">
  <app-header>{{'LOADING' | translate}} header...</app-header>

  <app-menu-aside [links]="mylinks">{{ 'LAODING' | translate}} menu...
  </app-menu-aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    <toaster-container [toasterconfig]="toasterConfig"></toaster-container>
    <app-breadcrumb></app-breadcrumb>
    </section>
    <!-- Main content -->
    <section class="content" style="min-height: 100%;height: 100%">
      <div class="box box-default" style="min-height: 100%;height: 100%">
        <div class="box-body" style="min-height: 100%;height: 100%">
          <router-outlet></router-outlet>
        </div>
      </div>
    </section>
  </div>
  <!-- /.content-wrapper -->
  <app-footer>{{ 'LOADING' | translate }} footer...</app-footer>
  <!--<app-aside style="min-height: 100%;height: 100%">{{ 'LOADING' | translate }} control sidebar...</app-aside>-->
</div>
